<div class="container-fluid p-0">
  <a href="" class="text-decoration-none text-black">
    <div class="row position-relative">
      <img [src]="video.linkMiniatura"
           alt="">
      <div class=" container-fluid h-100 position-absolute">
        <div class="row h-25 justify-content-end">
          <div class="col-auto text-center mx-3 my-1 p-1 oculto" style="background: black;">
            <svg viewBox=" 0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class=" style-scope yt-icon"
                 style="pointer-events: none;  width: 23px;fill:white">
              <g class="style-scope yt-icon">
                <path
                  d="M14.97,16.95L10,13.87V7h2v5.76l4.03,2.49L14.97,16.95z M12,3c-4.96,0-9,4.04-9,9s4.04,9,9,9s9-4.04,9-9S16.96,3,12,3 M12,2c5.52,0,10,4.48,10,10s-4.48,10-10,10S2,17.52,2,12S6.48,2,12,2L12,2z"
                  class="style-scope yt-icon"></path>
              </g>
            </svg>
          </div>

        </div>
        <div class="row h-25 justify-content-end">
          <div class="col-auto mx-3 my-1 p-1 text-center oculto" style="background: black;">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon"
                 style="pointer-events: none;  width: 23px; fill: white">
              <g class="style-scope yt-icon">
                <path d="M21,16h-7v-1h7V16z M21,11H9v1h12V11z M21,7H3v1h18V7z M10,15l-7-4v8L10,15z"
                      class="style-scope yt-icon"></path>
              </g>
            </svg>
          </div>
        </div>
        <div class="row h-50 align-items-end justify-content-end" >
          <div class="text-white w-auto text-center mx-3 my-1 px-1 py-0" style="background:black;font-size: 12px">
            {{video.tiempo}}
          </div>
        </div>
      </div>
    </div>
    <div class="row p-2">
      <div class="col-2">
        <img class="rounded-circle" [src]="video.linkFotoPerfil"
             alt="" height="35px">
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            <h6 class="text-bold" style="font-size: 15px">{{video.nombre}}</h6>
          </div>
          <div class="col-1 p-0">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"
                 class="style-scope oculto yt-icon"
                 style="pointer-events: none;  width: 25px;">
              <g class="style-scope yt-icon">
                <path
                  d="M12,16.5c0.83,0,1.5,0.67,1.5,1.5s-0.67,1.5-1.5,1.5s-1.5-0.67-1.5-1.5S11.17,16.5,12,16.5z M10.5,12 c0,0.83,0.67,1.5,1.5,1.5s1.5-0.67,1.5-1.5s-0.67-1.5-1.5-1.5S10.5,11.17,10.5,12z M10.5,6c0,0.83,0.67,1.5,1.5,1.5 s1.5-0.67,1.5-1.5S12.83,4.5,12,4.5S10.5,5.17,10.5,6z"
                  class="style-scope yt-icon"></path>
              </g>
            </svg>
          </div>
        </div>
        <p class="py-0 my-0" style="font-size: 12px">{{video.creador}}</p>
        <p class="py-0 my-0" style="font-size: 12px">{{video.cantidadVistas}} visualizaciones . Hace {{video.fecha}}</p>
      </div>

    </div>
  </a>
</div>
